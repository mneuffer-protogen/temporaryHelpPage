<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Our Software</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      /* Gradient background for liquid glass effect */
      background: linear-gradient(135deg, #f5f7fa 0%, #e0e4e8 50%, #ffffff 100%);
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #1d1d1f;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    #download-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.2); /* Slight transparency for glass effect */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      /* Glassy button with gradient */
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 15px 30px;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
    }

    .button:hover {
      /* Fluid hover effect */
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.4));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15), inset 0 1px 3px rgba(255, 255, 255, 0.7);
    }

    .hidden {
      display: none;
    }

    #mac-download {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* Responsive for smaller screens */
    }

    #mobile-message p {
      color: #1d1d1f;
      font-size: 18px;
      margin: 0 0 20px 0;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    }

    .other-os-link {
      display: block;
      margin-top: 20px;
      color: #007aff;
      text-decoration: none;
      font-size: 16px;
    }

    .other-os-link:hover {
      text-decoration: underline;
    }

    #other-downloads {
      margin-top: 20px;
    }

    #other-downloads h2 {
      color: #1d1d1f;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Download Our Software</h1>
  <div id="download-section">
    <div id="windows-download" class="hidden">
      <a href="#" class="button">Windows Download</a>
      <a href="#" class="other-os-link">Not your OS? Click here</a>
    </div>
    <div id="mac-download" class="hidden">
      <a href="#" class="button">Mac (Intel) Download</a>
      <a href="#" class="button">Mac (Apple Silicon) Download</a>
      <a href="#" class="other-os-link">Not your OS? Click here</a>
    </div>
    <div id="mobile-message" class="hidden">
      <p>Please visit on a computer to download.</p>
      <a href="#" class="other-os-link">Not your OS? Click here</a>
    </div>
    <div id="other-downloads">
      <h2>Other Downloads</h2>
      <a href="#" class="button">Windows Download</a>
      <a href="#" class="button">Mac (Intel) Download</a>
      <a href="#" class="button">Mac (Apple Silicon) Download</a>
    </div>
  </div>
  <script>
    function getOS() {
      const userAgent = navigator.userAgent;
      if (/Windows/.test(userAgent)) {
        return 'windows';
      } else if (/Macintosh/.test(userAgent)) {
        return 'mac';
      } else if (/Mobi|Android|iPhone|iPad/.test(userAgent)) {
        return 'mobile';
      } else {
        return 'other';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const os = getOS();
      const windowsDiv = document.getElementById('windows-download');
      const macDiv = document.getElementById('mac-download');
      const mobileDiv = document.getElementById('mobile-message');
      const otherDiv = document.getElementById('other-downloads');

      if (os === 'windows') {
        windowsDiv.classList.remove('hidden');
        otherDiv.classList.add('hidden');
      } else if (os === 'mac') {
        macDiv.classList.remove('hidden');
        otherDiv.classList.add('hidden');
      } else if (os === 'mobile') {
        mobileDiv.classList.remove('hidden');
        otherDiv.classList.add('hidden');
      } else {
        otherDiv.classList.remove('hidden');
      }

      const otherOsLinks = document.querySelectorAll('.other-os-link');
      otherOsLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          windowsDiv.classList.add('hidden');
          macDiv.classList.add('hidden');
          mobileDiv.classList.add('hidden');
          otherDiv.classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>
