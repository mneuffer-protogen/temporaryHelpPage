<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: monospace;
    }
    canvas {
      background: #111;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="pong"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballSize = 10;

    let playerScore = 0;
    let aiScore = 0;

    const player = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 0
    };

    const ai = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      speed: 5
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: ballSize,
      dx: 5 * (Math.random() > 0.5 ? 1 : -1),
      dy: 5 * (Math.random() > 0.5 ? 1 : -1)
    };

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 5 * (Math.random() > 0.5 ? 1 : -1);
      ball.dy = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, size, size);
    }

    function drawText(text, x, y) {
      ctx.fillStyle = "white";
      ctx.font = "24px monospace";
      ctx.fillText(text, x, y);
    }

    function update() {
      // Player movement
      player.y += player.dy;

      // Prevent player paddle out of bounds
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      // AI movement (tracks ball)
      if (ball.y < ai.y + ai.height / 2) {
        ai.y -= ai.speed;
      } else {
        ai.y += ai.speed;
      }

      // Prevent AI paddle out of bounds
      if (ai.y < 0) ai.y = 0;
      if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;

      // Ball movement
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision (top/bottom)
      if (ball.y < 0 || ball.y + ball.size > canvas.height) {
        ball.dy *= -1;
      }

      // Paddle collision (player)
      if (
        ball.x < player.x + player.width &&
        ball.x > player.x &&
        ball.y < player.y + player.height &&
        ball.y + ball.size > player.y
      ) {
        ball.dx *= -1;
        ball.x = player.x + player.width; // Avoid sticking
      }

      // Paddle collision (AI)
      if (
        ball.x + ball.size > ai.x &&
        ball.x < ai.x + ai.width &&
        ball.y < ai.y + ai.height &&
        ball.y + ball.size > ai.y
      ) {
        ball.dx *= -1;
        ball.x = ai.x - ball.size; // Avoid sticking
      }

      // Scoring
      if (ball.x < 0) {
        aiScore++;
        resetBall();
      } else if (ball.x + ball.size > canvas.width) {
        playerScore++;
        resetBall();
      }
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw middle line
      ctx.fillStyle = "white";
      for (let i = 0; i < canvas.height; i += 20) {
        ctx.fillRect(canvas.width / 2 - 1, i, 2, 10);
      }

      // Draw paddles & ball
      drawRect(player.x, player.y, player.width, player.height, "white");
      drawRect(ai.x, ai.y, ai.width, ai.height, "white");
      drawBall(ball.x, ball.y, ball.size, "white");

      // Draw scores
      drawText(playerScore, canvas.width / 4, 50);
      drawText(aiScore, (3 * canvas.width) / 4, 50);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") {
        player.dy = -7;
      } else if (e.key === "ArrowDown") {
        player.dy = 7;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowUp" || e.key === "ArrowDown") {
        player.dy = 0;
      }
    });

    loop();
  </script>
</body>
</html>
