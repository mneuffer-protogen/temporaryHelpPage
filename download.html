<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download - ESAMTAC Virtual Training Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 40px 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 25% 30%, rgba(173, 216, 230, 0.08) 0%, transparent 70%),
        radial-gradient(circle at 75% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      opacity: 0.6;
      z-index: -1;
    }

    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #80d0c7, #13547a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.75);
      margin-bottom: 2rem;
    }

    .download-btn,
    .help-button,
    .download-link,
    .toggle-btn {
      display: inline-block;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 600;
    }

    .download-btn {
      background: linear-gradient(45deg, #2b5876, #4e4376);
      padding: 1rem 2.5rem;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      border: none;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(45deg, #4e4376, #2b5876);
    }

    .help-button {
      background: transparent;
      color: #aad8ff;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 1.5rem;
    }

    .help-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .os-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.75rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .other-downloads {
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1.5rem;
    }

    .download-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .download-link {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .download-link:hover {
      background: linear-gradient(45deg, #4e4376, #2b5876);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.25rem;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://rawcdn.githack.com/mneuffer-protogen/temporaryHelpPage/2963deb8cb92c2c9dd488cb021ef5dfdc814a472/logo-KO-2500.png" alt="ProtoGen Logo" class="logo">

    <h1>Download ESAMTAC Virtual Training Lab</h1>
    <p class="subtitle">Get the latest version for your device</p>

    <div class="os-info" id="osInfo"></div>

    <div id="downloadSection"></div>

    <div class="other-downloads">
      <button class="toggle-btn" id="toggleBtn" onclick="toggleOtherDownloads()">Show Other Downloads</button>
      <div id="otherDownloads" class="hidden">
        <h3>All Download Options</h3>
        <div class="download-links">
          <a href="#" class="download-link" onclick="downloadFile('windows')">Windows (x64)</a>
          <a href="#" class="download-link" onclick="downloadFile('mac-intel')">Mac (Intel)</a>
          <a href="#" class="download-link" onclick="downloadFile('mac-silicon')">Mac (Apple Silicon)</a>
        </div>
      </div>
    </div>

    <a href="https://mneuffer-protogen.github.io/temporaryHelpPage/" target="_blank" class="help-button">FAQ / Help</a>
  </div>

  <script>
    function detectOS() {
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;

      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) return 'mobile';
      if (platform.indexOf('Win') !== -1) return 'windows';
      if (platform.indexOf('Mac') !== -1) {
        const hasAppleSilicon = /Mac.*ARM|Mac.*Apple/i.test(userAgent) || navigator.maxTouchPoints > 1;
        return hasAppleSilicon ? 'mac-silicon' : 'mac-intel';
      }
      return 'unknown';
    }

    function downloadFile(osType) {
      const downloads = {
        'windows': 'https://github.com/protogen-org/ESAMTAC-VR/releases/download/Demo/ESAMTAC_Desktop.zip',
        'mac-intel': 'https://example.com/download/mac-intel/app-intel.dmg',
        'mac-silicon': 'https://example.com/download/mac-silicon/app-silicon.dmg'
      };

      if (osType === 'windows') window.open(downloads[osType], '_blank');
      else alert(`Download for ${osType} coming soon!`);
    }

    function toggleOtherDownloads() {
      const otherDownloads = document.getElementById('otherDownloads');
      const toggleBtn = document.getElementById('toggleBtn');
      const hidden = otherDownloads.classList.toggle('hidden');
      toggleBtn.textContent = hidden ? 'Show Other Downloads' : 'Hide Other Downloads';
    }

    function initializePage() {
      const os = detectOS();
      const osInfo = document.getElementById('osInfo');
      const downloadSection = document.getElementById('downloadSection');
      const osNames = {
        'windows': 'Windows',
        'mac-intel': 'macOS (Intel)',
        'mac-silicon': 'macOS (Apple Silicon)',
        'mobile': 'Mobile Device',
        'unknown': 'Unknown OS'
      };

      osInfo.textContent = `Detected: ${osNames[os]}`;

      if (os === 'mobile') {
        downloadSection.innerHTML = `<p>Please visit this page on a computer to download the desktop application.</p>`;
      } else if (downloads[os]) {
        downloadSection.innerHTML = `<button class='download-btn' onclick="downloadFile('${os}')">Download for ${osNames[os]}</button>`;
      } else {
        downloadSection.innerHTML = `<p>Unable to detect your operating system.</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
