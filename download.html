<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - ESAMTAC Virtual Training Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2F4F4F 0%, #1E3A8A 50%, #2F4F4F 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
        overflow: hidden;
        padding: 40px 20px;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 40% 80%, rgba(30, 144, 255, 0.08) 0%, transparent 50%);
        z-index: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(40px) saturate(180%);
        border-radius: 24px;
        padding: 4rem;
        text-align: center;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.1),
            0 1px 1px rgba(255, 255, 255, 0.1),
            inset 0 1px 1px rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 1;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-radius: 24px;
        z-index: -1;
    }

    .logo {
        width: 500px;
        max-width: 250px;
        height: auto;
        margin-bottom: 30px;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        position: relative;
        z-index: 1;
    }

    .page-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .help-button {
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }

    .help-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .help-button:active {
        transform: translateY(0);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
    }

    .subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .download-section {
        margin-bottom: 2rem;
    }

    .download-btn {
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        color: white;
        border: none;
        padding: 1.25rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .download-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #2F4F4F, #1E3A8A);
        border-radius: 50px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }

    .download-btn:hover::before {
        opacity: 1;
    }

    .download-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .download-btn:active {
        transform: translateY(0);
    }

    .mobile-message {
        background: linear-gradient(45deg, rgba(30, 58, 138, 0.1), rgba(0, 0, 0, 0.05));
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(30, 58, 138, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-message h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
    }

    .mobile-message p {
        color: #555;
        line-height: 1.6;
    }

    .os-info {
        background: linear-gradient(45deg, rgba(30, 58, 138, 0.05), rgba(0, 0, 0, 0.02));
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        color: #666;
        border: 1px solid rgba(30, 58, 138, 0.1);
    }

    .other-downloads {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(30, 58, 138, 0.2);
    }

    .other-downloads h3 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #2c3e50;
        font-weight: 600;
    }

    .download-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .download-link {
        background: linear-gradient(45deg, rgba(30, 58, 138, 0.1), rgba(0, 0, 0, 0.05));
        color: #2c3e50;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(30, 58, 138, 0.2);
    }

    .download-link:hover {
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .toggle-btn {
        background: linear-gradient(45deg, rgba(30, 58, 138, 0.1), rgba(0, 0, 0, 0.05));
        color: #2c3e50;
        border: 1px solid rgba(30, 58, 138, 0.2);
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: 1rem;
    }

    .toggle-btn:hover {
        background: linear-gradient(45deg, #1E3A8A, #2F4F4F);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .hidden {
        display: none;
    }

    @media (max-width: 480px) {
        .container {
            padding: 2rem 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .download-links {
            flex-direction: column;
            align-items: center;
        }

        .help-button {
            position: static;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    }
</style>

</head>
<body>
    <div class="page-wrapper">
        <img src="https://rawcdn.githack.com/mneuffer-protogen/temporaryHelpPage/2963deb8cb92c2c9dd488cb021ef5dfdc814a472/logo-KO-2500.png" alt="ProtoGen Logo" class="logo">
        
        <div class="container">
        
        <h1>Download ESAMTAC Virtual Training Lab</h1>
        <p class="subtitle">Get the latest version for your device</p>

    <div class="os-info" id="osInfo"></div>
    
    <div class="download-section" id="downloadSection">
        <!-- Dynamic content will be inserted here -->
    </div>
    
    <div class="other-downloads">
        <button class="toggle-btn" id="toggleBtn" onclick="toggleOtherDownloads()">
            Show Other Downloads
        </button>
        <div id="otherDownloads" class="hidden">
            <h3>All Download Options</h3>
            <div class="download-links">
                <a href="#" class="download-link" onclick="downloadFile('windows')">Windows (x64)</a>
                <a href="#" class="download-link" onclick="downloadFile('mac-intel')">Mac (Intel)</a>
                <a href="#" class="download-link" onclick="downloadFile('mac-silicon')">Mac (Apple Silicon)</a>
            </div>
                    </div>
        </div>
        
        <a href="https://mneuffer-protogen.github.io/temporaryHelpPage/" target="_blank" class="help-button">
            FAQ / Help
        </a>
    </div>
</div>

<script>
    // OS Detection
    function detectOS() {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        
        // Mobile detection
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
            return 'mobile';
        }
        
        // Windows detection
        if (platform.indexOf('Win') !== -1) {
            return 'windows';
        }
        
        // Mac detection with Apple Silicon check
        if (platform.indexOf('Mac') !== -1) {
            // Try to detect Apple Silicon
            // This is a bit tricky, but we can use some heuristics
            const hasAppleSilicon = /Mac.*ARM|Mac.*Apple/i.test(userAgent) || 
                                   navigator.maxTouchPoints > 1 ||
                                   screen.width === 1440 && screen.height === 900; // Common M1 MacBook resolution
            
            return hasAppleSilicon ? 'mac-silicon' : 'mac-intel';
        }
        
        return 'unknown';
    }

    // Download function
    function downloadFile(osType) {
        const downloads = {
            'windows': 'https://github.com/protogen-org/ESAMTAC-VR/releases/download/Demo/ESAMTAC_Desktop.zip',
            'mac-intel': 'https://example.com/download/mac-intel/app-intel.dmg',
            'mac-silicon': 'https://example.com/download/mac-silicon/app-silicon.dmg',
        };
        
        // For Windows, directly open the GitHub release link
        if (osType === 'windows') {
            window.open(downloads[osType], '_blank');
        } else {
            // For other platforms, show placeholder message
            alert(`Download for ${osType} coming soon!\nURL: ${downloads[osType]}`);
        }
    }

    // Toggle other downloads visibility
    function toggleOtherDownloads() {
        const otherDownloads = document.getElementById('otherDownloads');
        const toggleBtn = document.getElementById('toggleBtn');
        
        if (otherDownloads.classList.contains('hidden')) {
            otherDownloads.classList.remove('hidden');
            toggleBtn.textContent = 'Hide Other Downloads';
        } else {
            otherDownloads.classList.add('hidden');
            toggleBtn.textContent = 'Show Other Downloads';
        }
    }

    // Initialize page
    function initializePage() {
        const os = detectOS();
        const osInfo = document.getElementById('osInfo');
        const downloadSection = document.getElementById('downloadSection');
        
        // Display OS info
        const osNames = {
            'windows': 'Windows',
            'mac-intel': 'macOS (Intel)',
            'mac-silicon': 'macOS (Apple Silicon)',
            'mobile': 'Mobile Device',
            'unknown': 'Unknown OS'
        };
        
        osInfo.textContent = `Detected: ${osNames[os]}`;
        
        // Create appropriate download section
        if (os === 'mobile') {
            downloadSection.innerHTML = `
                <div class="mobile-message">
                    <h2>Mobile Device Detected</h2>
                    <p>Please visit this page on a computer to download the desktop application.</p>
                </div>
            `;
        } else if (os === 'windows') {
            downloadSection.innerHTML = `
                <button class="download-btn" onclick="downloadFile('windows')">
                    Download for Windows
                </button>
            `;
        } else if (os === 'mac-intel') {
            downloadSection.innerHTML = `
                <button class="download-btn" onclick="downloadFile('mac-intel')">
                    Download for Mac (Intel)
                </button>
            `;
        } else if (os === 'mac-silicon') {
            downloadSection.innerHTML = `
                <button class="download-btn" onclick="downloadFile('mac-silicon')">
                    Download for Mac (Apple Silicon)
                </button>
            `;
        } else {
            downloadSection.innerHTML = `
                <div class="mobile-message">
                    <h2>Unknown Operating System</h2>
                    <p>We couldn't detect your operating system. Please select from the options below.</p>
                </div>
            `;
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializePage);
</script>

</body>
</html>
