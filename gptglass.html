<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Download Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .glass-container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(145deg, #0c0c0c, #202020);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(145deg, #1f1f1f, #303030);
    }

    .info {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }

    .all-links {
      margin-top: 30px;
      font-size: 14px;
    }

    .all-links a {
      color: #66ccff;
      text-decoration: none;
    }

    .all-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>Download Our App</h1>
    <div id="download-area">
      <!-- Buttons/messages will be injected here -->
    </div>
    <div class="all-links">
      <a href="#all-downloads">See all download options</a>
    </div>
  </div>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    function isMac() {
      return navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    }

    function isWindows() {
      return navigator.platform.toUpperCase().indexOf('WIN') >= 0;
    }

    function detectAppleChip() {
      // Try to detect Apple Silicon via WebGL renderer
      let gl = document.createElement('canvas').getContext('webgl');
      if (!gl) return false;

      let debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (!debugInfo) return false;

      let renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      return /Apple|Apple M|Apple Silicon/i.test(renderer);
    }

    function renderDownloadButton() {
      const area = document.getElementById('download-area');

      if (isMobile()) {
        area.innerHTML = `
          <p>Please visit this page on a desktop computer to download the app.</p>
        `;
        return;
      }

      if (isWindows()) {
        area.innerHTML = `
          <button class="download-btn" onclick="alert('Downloading Windows version...')">Download for Windows</button>
        `;
        return;
      }

      if (isMac()) {
        const isAppleSilicon = detectAppleChip();
        if (isAppleSilicon) {
          area.innerHTML = `
            <button class="download-btn" onclick="alert('Downloading Apple Silicon version...')">Download for Apple Silicon</button>
          `;
        } else {
          area.innerHTML = `
            <button class="download-btn" onclick="alert('Downloading Intel Mac version...')">Download for Intel Mac</button>
          `;
        }
        return;
      }

      // Fallback
      area.innerHTML = `
        <p>We couldn't detect your system. Please select from <a href="#all-downloads">all downloads</a>.</p>
      `;
    }

    window.onload = renderDownloadButton;
  </script>
</body>
</html>
